<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left-side">
      <div class="image-container">
        <div class="bg-image">
          <img src="./public/odin-background.avif" alt="background" />
          <div class="title-container">
            <img src="./public/odin-logo.png" alt="log" />
            <p>ODIN</p>
          </div>
        </div>
      </div>
    </div>
    <div class="right-side">
      <div class="header">
        <p>
          This is not a real online service! You know you need something like in
          your life to help you realize your deepest dreams.Sign up now to get
          Started
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form">
        <h2>Let's Do This</h2>
        <form actions="example.com/path" method="post" id="myform">
          <div class="form-inputs">
            <div>
              <label for="first_name">First Name:</label>
              <input type="text" id="first_name" placeholder="Bob..."
              name=""first_name" />
            </div>
            <div>
              <label for="last_name">Last Name:</label>
              <input type="text" id="last_name" placeholder="Smith..."
              name=""last_name" />
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" placeholder="example@gmail.com..."
              name=""email" />
            </div>
            <div>
              <label for="number">Number:</label>
              <input type="number" id="number" placeholder="123 456 7890..."
              name=""number" />
            </div>
            <div class="password">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                minlength="8"
                required
              />
            </div>
            <div class="confirm-password">
              <label for="confirm_password">Confirm Password:</label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                minlength="8"
                required
              />
            </div>
          </div>
        </form>
      </div>
      <div class="account">
        <button type="submit" form="myform">Create Account</button>
        <p>Already have an account? Log In</p>
      </div>
    </div>
  </body>
</html>
